name: Selenium Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows running manually
  schedule:
    - cron: '0 0 * * *'  # Run every day at 00:00 UTC

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    env:
      DEV_URL: ${{ vars.DEV_URL }}
      STAG_URL: ${{ vars.STAG_URL }}

    permissions:
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Install project dependencies (Poetry)
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry --version
          poetry install --no-interaction --no-ansi

      - name: Install pytest-html into Poetry venv
        run: |
          # Install pytest-html into the project's virtualenv so pytest can produce HTML reports
          poetry run pip install pytest-html

      - name: Prepare reports directory
        run: |
          mkdir -p reports

      - name: Run sample pytest and generate HTML report
        run: |
          poetry run pytest tests/test_sample.py -q --html=reports/report.html --self-contained-html --capture=tee-sys
        continue-on-error: true

      - name: Upload HTML Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-test-report
          path: reports/report.html
          retention-days: 7